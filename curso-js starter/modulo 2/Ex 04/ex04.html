<html>
	<head>
		<title>Exerc√≠cio 04</title>
		<meta charset="UTF-8">
	</head>
	<body>

		<input type="text" name="nome">
		<button onClick="adicionar()">Adicionar</button>
		
		<div id="app"></div>

		<script>

			function adicionar(){

				var getName = document.querySelector('input');
				var nameObtained = getName.value;
				nomes.push(nameObtained);

				var containerElement = document.querySelector('#app');
				var ulElement = document.querySelector('ul');
				containerElement.removeChild(ulElement);
				imprimeNomes(nomes);

				getName.value = "";

			}

			var nomes = ["Diego", "Gabriel", "Lucas"];

			function imprimeNomes(nomes){

				var linkElement = document.createElement('ul');

				for (nome of nomes){
				var nameElement = document.createElement('li');
				linkElement.appendChild(nameElement);

				var textElement = document.createTextNode(nome);
				nameElement.appendChild(textElement);
				}

				var containerElement = document.querySelector('#app');
				containerElement.appendChild(linkElement);

			}

			imprimeNomes(nomes);


		</script>
	</body>
</html>
